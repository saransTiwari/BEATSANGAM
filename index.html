<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beatsangam</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <audio src="" id="audio" ></audio>

    <div class="music-player">

        <h3>Beatsangam</h3>

        <h2 class="music-name">song one</h2>

        <p class="artist-name">artist</p>

        <div class="disk play"></div>

        <div class="song-slider">

            <input type="range" value="0" class="seek-bar">

            <span class="current-time">00:00</span>

            <span class="song-duration">00:00</span>

        </div>

        <div class="controls">

            <button class="btn backward-btn"><img src="images/pre.png" alt=""></button>

            <button class="play-btn pause">

                <span></span>

                <span></span>

            </button>

            <button class="btn forward-btn"><img src="images/nxt.png" alt=""></button>

        </div>

    </div>

    <script src="data.js"></script>

    <script src="app.js"></script>
    

</body>

</html>
